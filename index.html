<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Gastos</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap" rel="stylesheet">
</head>

<body>

    <header id="logo">
        <h1>Controle de Gastos</h1>
    </header>

    <main class="container">


        <section id="balance">


            <h2>Balanço</h2>

            <div class="card">
                <!--o class pode ser usado para mais de um só.-->
                <h3>Entradas</h3>
                <p>RS 5.000,00</p>
            </div>

            <div class="card">
                <h3>Saídas</h3>
                <p>RS 2.000,00</p>
            </div>

            <div class="card total">
                <h3>Total</h3>
                <p>RS 3.000,00</p>
            </div>







        </section>


        <section id="transaction">

            <h2>Transações</h2>

            <table id="data-table">
                <!--tabela-->

                <thead>

                    <tr>
                        <!--linha-->

                        <th>
                            <!--conteúdo--> Descrição
                        </th>

                        <th>
                            <!--conteúdo--> Valor
                        </th>

                        <th>
                            <!--conteúdo--> Data
                        </th>

                    </tr>

                </thead>

                <tbody>

                    <tr>
                        <td class="description">Luz</td>
                        <td class="expense">- RS 500,00</td>
                        <td class="date">23/01/2021</td>
                    </tr>

                    <tr>
                        <td class="description">Criação website</td>
                        <td class="income">RS 5000,00</td>
                        <td class="date">23/01/2021</td>
                    </tr>

                    <tr>
                        <td class="description">Internet</td>
                        <td class="expense">- RS 200,00</td>
                        <td class="date">23/01/2021</td>
                    </tr>

                </tbody>


            </table>

        </section>





    </main>

    <footer>
        <p>FutureFunadation</p>
    </footer>








</body>

</html>
